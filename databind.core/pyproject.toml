[tool.poetry]
name = "databind.core"
version = "2.0.0-alpha.4"
description = "Databind is a library inspired by jackson-databind to de-/serialize Python dataclasses. Compatible with Python 3.7 and newer."
authors = ["Niklas Rosenstein <rosensteinniklas@gmail.com>"]
license = "MIT"
readme = "readme.md"
packages = [{include = "databind/core", from = "src"}]

[tool.poetry.dependencies]
python = "^3.7"
Deprecated = "^1.2.12"
"nr.util" = ">=0.8.8,<1.0.0"
typeapi = ">=0.1.5,<0.2.0"
typing-extensions = "^3.10.0"

[tool.poetry.dev-dependencies]
pytest = "*"
mypy = "*"
types-dataclasses = "*"
types-deprecated = "*"
types-pkg_resources = "*"
types-termcolor = "*"

[tool.slap]
typed = true

[tool.slap.test]
mypy = "MYPYPATH=src mypy src/ --namespace-packages --explicit-package-bases"
pytest = "pytest test/ -vv"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
pretty = true
namespace_packages = true
warn_redundant_casts = true
# warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
show_error_context = true
show_error_codes = true
