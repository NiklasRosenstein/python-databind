name: Python application

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Upgrade Pip and Packages
      run: |
        python -m pip install -q --upgrade pip pytest
        python -m venv .shutenv
        .shutenv/bin/pip install shut==0.9.0
        pip install -e databind.core -e databind.json
    - name: Run tests
      run: |
        .shutenv/bin/shut mono test --isolate
