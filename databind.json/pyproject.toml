[tool.poetry]
name = "databind.json"
version = "2.0.0-alpha.4"
description = "De-/serialize Python dataclasses to or from JSON payloads. Compatible with Python 3.7 and newer."
authors = ["Niklas Rosenstein <rosensteinniklas@gmail.com>"]
license = "MIT"
readme = "readme.md"
packages = [{include = "databind/json", from = "src"}]

[tool.poetry.dependencies]
python = "^3.7"
"databind.core" = "^2.0.0-alpha.4"
"nr.util" = ">=0.8.6,<1.0.0"
typing-extensions = "^3.10.0"

[tool.poetry.dev-dependencies]
pytest = "*"
mypy = "*"

[tool.slap]
typed = true

[tool.slap.test]
mypy = "MYPYPATH=src mypy src/ --namespace-packages --explicit-package-bases"
pytest = "pytest test/ -vv"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
pretty = true
namespace_packages = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
show_error_context = true
show_error_codes = true
